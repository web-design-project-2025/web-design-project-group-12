<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New review</title>
    <link rel="stylesheet" href="index.css" />
    <script src="review.js" defer></script>
    <script src="homepage.js" defer></script>
    <script
      src="https://kit.fontawesome.com/87dc3e8f6e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/ikd0whu.css" />
  </head>

  <body>
    <header>
      <div class="mobile-header">
        <button id="menu" onclick="openHamburgerNav()">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>

      <a href="index.html"><p id="logo">THE FINAL CUT</p></a>

      <a href="account.html" class="profile-icon">
        <i class="fa-solid fa-user"></i>
      </a>

      <nav>
        <ul>
          <li>
            <button onclick="location.href='movielist.html'" class="nav-button">
              MOVIE LIST
            </button>
          </li>
          <li>
            <button onclick="location.href='review.html'" class="nav-button">
              NEW REVIEW
            </button>
          </li>
          <li>
            <button onclick="location.href='watchlist.html'" class="nav-button">
              WATCHLIST
            </button>
          </li>
          <li>
            <a href="account.html"><i class="fa-solid fa-user"></i></a>
          </li>
        </ul>
      </nav>

      <div id="menubar" class="hamburgermenu">
        <a href="movielist.html">MOVIE LIST</a>
        <a href="review.html">NEW REVIEW</a>
        <a href="watchlist.html">WATCHLIST</a>
      </div>
    </header>

    <div class="reviewpage">
      <h2>Write a review</h2>
      <input
        type="text"
        id="title"
        name="movietitle"
        placeholder="Movie title..."
        required
      />
      <h3>How many stars would you like to give this movie?</h3>
      <div class="stars">
        <i class="fa-solid fa-star" data-index="1"></i>
        <i class="fa-solid fa-star" data-index="2"></i>
        <i class="fa-solid fa-star" data-index="3"></i>
        <i class="fa-solid fa-star" data-index="4"></i>
        <i class="fa-solid fa-star" data-index="5"></i>
      </div>

      <textarea
        class="form-text"
        id="review-text"
        name="reviewtext"
        placeholder="Write your review here..."
        required
      ></textarea>
      <a href="account.html" id="button">
        Post <i class="fa-solid fa-arrow-right"></i>
      </a>
    </div>
    <div id="alert-snackbar">Please fill in all required fields</div>
    <footer>
      <div class="footer">
        <div class="footer-links">
          <a href="editorial.html">EDITORIAL</a>
          <a href="#">PRIVACY</a>

        </div>
        <div class="footer-copyright">Â© The Final Cut 2025</div>
      </div>
    </footer>
  </body>
</html>
