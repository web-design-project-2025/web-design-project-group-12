<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="movies.js" heref></script>
  <link rel="stylesheet" href="movies.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/87dc3e8f6e.js" crossorigin="anonymous" ></script>
</head>
  <body>
    <header>
      <p id="logo">THE FINAL CUT</p>
      <nav>
        <ul>
          <li class="collapsible-wrapper">
            <button type="button" class="collapsible">CATEGORIES</button>
            <div class="content">
              <ul class="categories-list">
                <li><a href="#">ROMANCE</a></li>
                <li><a href="#">ACTION</a></li>
                <li><a href="#">HORROR</a></li>
              </ul>
            </div>
          </li>
          <li>
            <button onclick="location.href='newreview.html'" class="nav-button">
              NEW REVIEW
            </button>
          </li>
          <li>
            <button onclick="location.href='watchlist.html'" class="nav-button">
              WATCHLIST
            </button>
          </li>
          <li><input type="text" placeholder="Search.." /></li>
          <li>
            <a href="account.html"><img src="images/user.png" alt="user" /></a>
          </li>
        </ul>
      </nav>
    </header>

    <div id="movie-container">
      <div>
        <img id="movie-image">
      </div>
      <div>
        <h1 id="movie-title"></h1>
        <i class="far-solid fa star"></i>
        <p><span id="movie-rating"></span></p>
        <p><strong>Genre:</strong> <span id="movie-genre"></span></p>
        <p><strong>Relsease Year:</strong> <span id="movie-year"></span></p>
        <p><strong>Runtime:</strong> <span id="movie-runtime">/<span></p>
        <p><strong>Cast:</strong> <span id="movie-cast">/<span></p>
        <p id="movie-description"></p>
      </div>
    </div>

    <div id="reviews-container">
      <h2>User Reviews</h2>
      <div id="review-list"></div>
    </div>

    <div class="reviewpage">
      <h2>Write a review</h2>
      <input
        type="text"
        id="title"
        name="movietitle"
        placeholder="Movie title..."
        required
      />
      <h3>How many stars would you like to give this movie?</h3>
      <div class="stars">
        <i class="fa-solid fa-star" data-index="1"></i>
        <i class="fa-solid fa-star" data-index="2"></i>
        <i class="fa-solid fa-star" data-index="3"></i>
        <i class="fa-solid fa-star" data-index="4"></i>
        <i class="fa-solid fa-star" data-index="5"></i>
      </div>
      <textarea
        class="inputtext"
        id="review-text"
        name="reviewtext"
        placeholder="Write your review here..."
        required
      ></textarea>
      <a href="account.html" id="button">
        Post <i class="fa-solid fa-arrow-right"></i>
      </a>
    </div>
    <div id="alert-snackbar">Please fill in all required fields</div>


    
  </body>
</html>
