      <a href="account.html" class="profile-icon">
        <i class="fa-solid fa-user"></i>

      <nav>
        <ul>
          <li>

              MOVIE LIST

          <li>
            <button onclick="location.href='review.html'" class="nav-button">

      <div>

        <p><strong>Runtime:</strong> <span id="movie-runtime">/</span></p>
        <p><strong>Cast:</strong> <span id="movie-cast">/</span></p>
        <p id="movie-description"></p>
        <button id="heart-button"><i class="fa-solid fa-heart"></i></button>

      </div>
    </div>
    <div id="reviews-movie-page">
    <section class="reviews-section">
      <h2>Reviews:</h2>
      <a href="review.html" id="button"> Write a review </a>
      <figure>
        <p id="user-1" class="user-review"></p>
        <p id="rating-1"></p>
        <p id="review-1"></p>
      </figure>
      <figure>
        <p id="user-2" class="user-review"></p>
