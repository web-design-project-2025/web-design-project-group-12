<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="account.css" />
    <script
      src="https://kit.fontawesome.com/87dc3e8f6e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Your Reviews</h1>

    <div id="review-display"></div>
    <script>
      const reviews = JSON.parse(localStorage.getItem("reviews")) || [];
      const display = document.getElementById("review-display");

      if (reviews.length === 0) {
        display.innerHTML = "<p>No reviews yet.</p>";
      } else {
        display.innerHTML = reviews
          .map(
            (r) => `
              <div>
                <h3>${r.title}</h3>
                <p>${"★".repeat(r.stars)}${"☆".repeat(5 - r.stars)}</p>
                <p>${r.text}</p>
              </div>
            `
          )
          .join("");
      }
    </script>
  </body>
</html>
